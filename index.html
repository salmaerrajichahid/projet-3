<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,326;1,326&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,326;1,326&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Young+Serif&display=swap"
        rel="stylesheet">
    <style>
        .text-montserrat {
            font-family: "Montserrat", sans-serif;
        }

        .text-fraunces {
            font-family: "Fraunces", serif;
        }
    </style>
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-[#f2ebe3]">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white flex flex-col md:flex-row rounded-2xl">
            <div class="w-80">
                <img class="hidden md:block rounded-l-2xl" src="images/image-product-desktop.jpg" alt="">
                <img class="block md:hidden rounded-t-2xl" src="images/image-product-mobile.jpg" alt="">
            </div>
            <div class="w-80 p-6 md:px-8 md:pt-8">
                <p class="text-[#6c7289] text-xs md:text-sm font-medium tracking-[0.28rem] text-montserrat">PERFUME</p>
                <p class="font-bold text-fraunces text-3xl md:text-4xl mt-4">Gabrielle Essence Eau De Parfum</p>
                <p class="text-[#6c7289] text-montserrat mt-3 text-sm md:text-base md:mt-7">A floral, solar and
                    voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="mt-5 flex items-center">
                    <span class="text-[#3c8067] text-fraunces font-bold text-4xl mr-4">$149.99 </span>
                    <span class="text-[#6c7289] text-montserrat line-through">$169.99</span>
                </div>
                <div class="mt-6">
                    <button class="flex items-center bg-[#3c8067] rounded-md py-3 px-[4.5rem] hover:bg-[#2a4d46]">
                        <div class="mr-3">
                            <img class="" src="images/icon-cart.svg" alt="">
                        </div>
                        <span class="text-white font-semibold">Add to Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
